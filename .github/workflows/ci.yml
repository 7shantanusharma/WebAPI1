name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup .NET (for C# projects, since you work with .NET)
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Build project
      - name: Build
        run: dotnet build --no-restore --configuration Release

      # Check for test projects
      - name: Check for test projects
        run: |
          if ! grep -q 'Microsoft.NET.Sdk.Test' ./**/*.csproj; then
            echo "❌ No test projects found. Failing pipeline."
            exit 1
          else
            echo "✅ Test project(s) detected."
          fi

      # Run tests
      - name: Run Tests
        run: dotnet test --no-build --verbosity normal
