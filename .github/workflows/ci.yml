name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest   # ðŸ‘ˆ switched from ubuntu-latest to windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: List projects
        run: Get-ChildItem -Recurse *.csproj

      - name: Run tests
        run: dotnet test ./WebAPITest/WebAPITest.csproj --no-build --configuration Release --verbosity normal
