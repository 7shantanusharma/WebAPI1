name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Build project
      - name: Build
        run: dotnet build --no-restore --configuration Release

      # Check for test projects
      - name: Check for test projects
        run: |
          if ! grep -q 'Microsoft.NET.Test.Sdk' ./**/*.csproj; then
            echo "‚ùå No test projects found. Failing pipeline."
            exit 1
          else
            echo "‚úÖ Test project(s) detected:"
            grep 'Microsoft.NET.Test.Sdk' ./**/*.csproj || true
          fi

      # Run tests (fail if tests fail OR if zero tests run)
      - name: Run Tests
        run: |
          echo "üß™ Running tests..."
          output=$(dotnet test --no-build --configuration Release --verbosity normal)
          echo "$output"

          # Fail if dotnet test returned non-zero (means test failures)
          if [ $? -ne 0 ]; then
            echo "‚ùå Some tests failed."
            exit 1
          fi

          # Fail if no tests discovered
          if ! echo "$output" | grep -q "Total tests: [1-9]"; then
            echo "‚ùå No tests executed. Failing pipeline."
            exit 1
          fi

          echo "‚úÖ All tests passed."
