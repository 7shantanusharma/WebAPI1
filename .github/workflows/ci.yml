name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Build solution
      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      # Ensure test project(s) exist
      - name: Check for test projects
        run: |
          if ! ls **/*Test*.csproj 1> /dev/null 2>&1; then
            echo "❌ No test projects found!"
            exit 1
          fi

      # Run tests (explicitly run all test projects found)
      - name: Run tests
        run: |
          for proj in $(ls **/*Test*.csproj); do
            echo "🧪 Running tests in $proj..."
            dotnet test "$proj" --no-build --configuration Release --verbosity normal
          done
